<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- SEO Meta Tags -->
  <title>DMO TMS App | Training Management System</title>
  <meta name="description"
    content="DMO TMS App - Official Training Management System for District Medical Office. Manage training sessions, program officers, participants, and track attendance via QR code." />
  <meta name="keywords"
    content="DMO TMS App, Training Management System, DMO, Medical Training, Attendance Tracking, DMO Training App" />
  <meta name="author" content="DMO" />

  <!-- Open Graph / Social Meta Tags -->
  <meta property="og:title" content="DMO TMS App | Training Management System" />
  <meta property="og:description" content="Official Training Management System for District Medical Office." />
  <meta property="og:type" content="website" />
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    #initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f4f6;
      border-top: 3px solid #2563eb;
      /* Primary blue */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="initial-loader">
    <div class="spinner"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
