# Render Blueprint Configuration
services:
  - type: web
    name: training-app-backend
    env: node
    root: "Training Management Web Application/server"
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
